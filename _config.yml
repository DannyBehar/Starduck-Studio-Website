# Site settings
title: Freelancer
email: your-email@domain.com
url: https://github.com/jeromelachaud/freelancer-theme
description: "Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description."
keywords: "your keywords, separated by commas"
skills: "Web Developer - Graphic Artist - User Experience Designer"
meta_author: LastName FirstName

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: ffffff #80B3FF
  primary-rgb: "24,288,156" #"128,179,255"
  secondary: fbfbfb  #FD6E8A
  secondary-dark: eaeaea #A2122F
  text: 7daced

# Footer settings
footer:
  copyright: Starduck Studio, LLC
  location: Baltimore, MD
  social: Around the Web
  credits: Credits

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: x
    url: https://x.com/starduckstudio
  - title: instagram
    url: https://instagram.com/starduckstudio

# Postal address (add as many lines as necessary)
address:
  - line: '<a href="https://en.wikipedia.org/wiki/The_Raven">üê¶‚Äç‚¨õ</a>  ü¶Ä  üåª'
  - line:

# Credits content
credits: 'Built using <a href="https://github.com/jeromelachaud/freelancer-theme">the Freelancer theme</a>.'

# Build settings
markdown: kramdown
permalink: pretty

#for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: ""